<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <title>Test-App</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body>

  <header class="header">
    <div class="enter-popup">
      <div class="img-top"></div>
      <div class="img-left"></div>
      <div class="img-right"></div>
      <div class="enter-card">
        <h2 class="card-title">Вход</h2>
        <form class="enter-form" action="#">
          <input class="input" type="text" name="login" id="login" placeholder="Введите логин или E-mail" required><br>

          <input class="input" type="password" name="password" id="password" placeholder="Введите пароль" required><br>

            <input class="memory" type="checkbox" name="memory" id="memory">

          <label class="memory-label" for="memory">Запомнить</label><br>
          <button class="enter-btn" type="submit">Войти</button>
        </form>
      </div>
    </div>
    
    <div class="registr-popup">
      <div class="img-top"></div>
      <div class="img-left"></div>
      <div class="img-right"></div>
      <div class="registr-card">
        <h2 class="registr-title">Регистрация</h2>
        <form id="registr-form" action="#">
    
          <input class="registr-input" type="email" name="email" id="email" placeholder="Введите E-mail" pattern="[^а-яА-я]{6,50}" title="обязательное поле, должен быть определенного формата,
          длина не менее 6 и не более 50 символов, только латинские буквы
          и цифры." required><br>
    
          <input class="registr-input" type="text" name="user-login" id="user-login" placeholder="Придумайте логин" 
          pattern="\D[^а-яА-Я]{6,20}" title="Логин: обязательное поле, только латинские буквы и цифры,
          должен состоять не только из цифр, длина не менее 6 и не более
          20 символов" required><br>
    
          <input class="registr-input" type="text" name="user-name" id="user-name" 
          pattern="[a-zA-Zа-яА-Я]{2,50}" placeholder="Введите имя" title="Имя: обязательное поле, либо латинские символы, либо
          кириллица, длина не менее 2 и не более 50 символо" required><br>
    
          <input class="registr-input" type="text" name="last-name" id="last-name" 
          pattern="[a-zA-Zа-яА-Я]{2,50}" placeholder="Введите фамилию" title="Имя: обязательное поле, либо латинские символы, либо
          кириллица, длина не менее 2 и не более 50 символо" required><br>
    
          <input class="registr-input" type="password" name="user-password" id="user-password" required 
          pattern="[a-zA-Z0-9]{6,50}" placeholder="Введите пароль"><br>
    
          <input class="registr-input" type="password" name="confirm-password" id="confirm-password" placeholder="Повторите пароль" required><br>
    
          <button class="registr-btn" type="submit">Зарегистрировать</button>
        </form>
      </div>
    </div>
    
    <div class="clear-exit">
     <div class="inner">
      <h2>
        Если вы просто хотите выйти из аккаунта, нажмите на 
        <strong>
          Выйти
        </strong> 
      </h2>
      <h2>
        Если вы хотите удалить аккаунт (очистка localStorage), нажмите на 
        <strong>
          Очистка
        </strong>
      </h2>
      <div class="parent-btn">
        <button class="exit">Выйти</button>
        <button class="remove">Очистка</button>
      </div>
     </div>
    </div>

    <div class="container">
      <div class="header__nav">
      <div class="header__left">
        <a class="header__logo logo" href="index.html">
          <img class="logo__img" src="/img/logo.png" alt="logo">
        </a>
        <ul class="menu">
         <li class="menu__item">
          <a class="menu__link" href="index.html">Главная</a>
         </li>
         <li class="menu__item favorite">
          <a class="menu__link" href="favorites.html">Избранное</a>
         </li>
         <li class="menu__item">
          <a class="menu__link" href="about.html">О проекте</a>
         </li>
        </ul>
      </div>
      <div class="header__right">
        <p class="user-name">
          <span class="header-span"></span>
        </p>
        <button class="registr">Регистрация</button>
        <button class="header-btn">Войти</button>
      </div>
      </div>
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <div class="container">
        <div class="hero__list">
          <div class="hero__item">
            <figure>
              <a class="hero__link" href="characters.html">
                <img class="hero__img img" src="/img/characters.png" alt="characters">
              </a>
              <figcaption class="img-title">Персонажи</figcaption>
              <figcaption class="img-leed">
                Зайди и познакомься со всеми персонажами вселенной
              </figcaption>
             </figure>
          </div>

          <div class="hero__item">
            <figure>
              <a class="hero__link" href="locations.html">
                <img class="hero__img img" src="/img/location.png" alt="locations">
              </a>
              <figcaption class="img-title">Локации</figcaption>
              <figcaption class="img-leed">
                Исследуй все локации. Давай же, не будь занудой!
              </figcaption>
             </figure>
          </div>

          <div class="hero__item">
            <figure>
             <a class="hero__link" href="episodes.html">
              <img class="hero__img img" src="/img/episoedes.png" alt="episodes">
             </a>
              <figcaption class="img-title">Эпизоды</figcaption>
              <figcaption class="img-leed">
                Узнай чуть больше о карте приключений Рика и Морти
              </figcaption>
             </figure>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script type="module" src="./scripts/header-btns.js"></script>
</body>
</html>
